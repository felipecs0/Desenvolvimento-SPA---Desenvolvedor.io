<div *ngIf="produto" class="container main-container">
    <a class="btn btn-link" (click)='voltar()'>Back</a>
    <div class="row">
        <div class="col-sm-6">
            <div   class="card" style="width: 30rem;">
                <img src="/assets/{{produto.imagem}}" class="card-img-top" alt="{{produto.imagem}}">
            </div>
        </div> 


            <div class="col-md-4">
                <div class="h3 mb-2" style="width: 30rem;">
                    {{produto.nome | uppercase}}
                </div>
                <div class="h3 fw-normal text-accent mb-3 me-1">
                    {{produto.valor | currency : 'BRL':'symbol':'1.2-2':'Pt'}}
                </div>
                <div class="d-flex align-items-center pt-2 pb-2">
                    <select class="form-select me-3" style="width: 5rem">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <a href="#" class="btn btn-primary w-100"><span class="bi bi-cart-fill"></span> Comprar</a>
                </div>
                <div class="d-flex mb-4">
                    <div class="w-100 me-3">
                        <button class="btn btn-secondary d-block w-100" type="button"><i class="ci-heart fs-lg me-2"></i><span class="d-none d-sm-inline">Add to </span>Wishlist</button>
                    </div>
                    <div class="w-100">
                        <button class="btn btn-secondary d-block w-100" type="button"><i class="ci-compare fs-lg me-2"></i>Compare</button>
                    </div>
                </div>
            </div>
     </div>
</div>
